<form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex align-items-center gap-2 my-3">
  <input
    type="search"
    class="form-control"
    placeholder="Buscar"
    aria-label="Buscar"
    formControlName="query">

  <button type="submit" class="btn btn-outline-success">
    Buscar
  </button>
</form>

<div *ngIf="form.get('query')?.invalid && form.get('query')?.touched" class="text-danger small">
  Ingresa al menos 2 caracteres.
</div>

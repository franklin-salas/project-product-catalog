<div *ngIf="loading" class="product-skeleton">
  <div class="skeleton-image"></div>
  <div class="skeleton-content">
    <div class="skeleton-title"></div>
    <div class="skeleton-price"></div>
    <div class="skeleton-rating"></div>
    <div class="skeleton-button"></div>
    <div class="skeleton-text"></div>
    <div class="skeleton-text short"></div>
  </div>
</div>

<div *ngIf="!loading" class="container py-4">
  <div class="row">
    <!-- Imagen del producto -->
    <div class="col-md-6 text-center">
      <img [src]="product.image" class="img-fluid border rounded" alt="Product Image" style="max-height: 400px;">
    </div>

    <!-- Detalles del producto -->
    <div class="col-md-6">
      <h4 class="fw-bold">
        {{product.title}}
      </h4>
      <h3 class="text-danger fw-bold">{{product.price | currency}}</h3>

      <!-- Rating -->
      <div class="mb-2">
        <span class="text-warning">
          ★★★★★
        </span>
        <small class="text-muted ms-2">(5.0)</small>
        <a href="#" class="ms-2 text-decoration-none">345 Reviews</a>
      </div>

      <!-- Botones -->
      <div class="mb-3">
        <button (click)="onAddClick()" class="btn btn-primary px-5">
          <i class="bi bi-cart"></i> Agregar
        </button>
      </div>

      <!-- Descripción -->
      <p class="text-muted">
       {{product.description}}
      </p>

    </div>
  </div>
</div>

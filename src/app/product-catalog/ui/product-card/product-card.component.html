<div class="thumb-wrapper">
  <span class="wish-icon">
    <i
    class="fa"
    [ngClass]="isFavorite ? 'fa-heart' : 'fa-heart-o'"
    (click)="toggleFavorite()"
  ></i>
  </span>
  <div class="img-box">
    <img [src]="product.image" alt="{{ product.title }}" class="img-fluid">
  </div>
  <div class="thumb-content">
    <h4 class="line-clamp-2">{{ product.title }}</h4>
    <div class="star-rating">
      <ul class="list-inline">
        <li class="list-inline-item"><i class="fa fa-star"></i></li>
        <li class="list-inline-item"><i class="fa fa-star"></i></li>
        <li class="list-inline-item"><i class="fa fa-star"></i></li>
        <li class="list-inline-item"><i class="fa fa-star"></i></li>
        <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
      </ul>
    </div>
    <p class="item-price"><span>{{ product.price | currency }}</span></p>
    <button (click)="onAddClick()" class="btn btn-primary px-5 add-btn">Agregar</button>
  </div>
</div>
